<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>個人</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
	<div class="avatar" text-center>
		<img class="round" src="{{profilePic}}" (click)="changePhoto()">
		<div *ngIf="uploadOpts">
			<p (click)="uploadPic()" 
				class="upload" style="width:100px;">
				{{uploadOpts}}<ion-icon name="md-create"
										style="color:#3EBB99;"></ion-icon>
			</p>
			<p (click)="uploadCancel()" 
				class="cancel" style="width:50px; margin-bottom: 10px;">
				取消
				<ion-icon name="close-circle"
						style="color: red;"></ion-icon>
			</p>
		</div>
		<h1 class="p_name">{{userName}}</h1>
		<p>{{userEmail}}</p>
	</div>

	<ion-list>
		<ion-item class="p1" text-center>
			<ion-label id="title">
				<ion-icon class="tp1" name="bookmark"></ion-icon>   
				我的收藏
			</ion-label>
		</ion-item>	
		<ion-item class="p1" text-center>
			<ion-label id="title">
				<ion-icon class="tp1" name="heart"></ion-icon>   
				我的筆記
			</ion-label>
		</ion-item>	
		<ion-item class="p1" text-center>
			<ion-label id="title">
				<ion-icon class="tp1" name="chatboxes"></ion-icon>   
				我的留言
			</ion-label>
		</ion-item>	
		<ion-item class="p1" text-center>
			<ion-label id="title">
				<ion-icon class="tp1" name="heart"></ion-icon>   
				我的點數
			</ion-label>
		</ion-item>	
	</ion-list>
</ion-content>
