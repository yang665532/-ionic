<ion-app>
  <ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
      <ion-title>
          {{title}}
      </ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-content>
    <!--Main post-->
    <ion-item line="none">
      <ion-avatar>
        <img src="https://yt3.ggpht.com/a/AGF-l7_nEW7IrxxTCHRbHqeFZlkWpbNSj-vPxY2XmQ=s900-c-k-c0xffffffff-no-rj-mo">
      </ion-avatar>
      <h3 class="name">早安健康</h3>
    </ion-item>
    <img src="https://c1.staticflickr.com/5/4540/38151272536_c9fd4f7e7e_b.jpg">

    <ion-card-content>
      <p style="white-space: pre-line;" id="select">{{article}}</p><br>
      <p style="font-size: 12px;">
        文章來源：<a href="https://www.edh.tw/article/14063">
          早安健康https://www.edh.tw/article/14063
        </a>
      </p>
    </ion-card-content>
    <ion-item>
      <ion-icon name="{{icon_name}}" [ngStyle]="{'color':'red'}"
                (click)="likeComment()"></ion-icon>
      <p style="margin-right:5px;">{{postLikes.length}}</p>
      <ion-icon name="chatboxes"></ion-icon>
      <p>{{userComment.length}}</p>
    </ion-item>

    <div style="background: rgba(173, 173, 173, 0.767);
                height: 5px;" text-center>
    </div>

    <!--show user comments-->
    <div *ngFor="let item of userComment" 
          style="white-space: pre-line;">
      <ion-item>
        <ion-avatar>
          <img src="{{item.profilePic}}">
        </ion-avatar>
        <p class="name">{{item.userName}}</p>
          <ion-icon name="md-more" slot="end" class="more"
          (click)="moreOpts(item.id, item.userName, item.profilePic, item.cmt)" 
          *ngIf="optsOrNot(item.uid)">
        </ion-icon>
      </ion-item>
    
      <ion-card-content style="white-space: pre-line;">
        <span id="select">{{item.cmt}}</span>
      </ion-card-content>
      <ion-item class="info">
        <p slot="end">
        {{item.dateTime}}
      </p>
      </ion-item>    
    </div>
  </ion-content>

  <!--Comment area-->
  <ion-footer fixed>
    <div class="comment">
      <ion-item>
          <ion-avatar item-start>
            <img src="{{authService.getphotoURL()}}">
          </ion-avatar>
        <p>{{authService.getName()}}</p>
      </ion-item>
      <ion-list line="none">
        <ion-item>
          <ion-item (click)="addComment()"class="newC">
            撰寫評論...
            <ion-ripple-effect></ion-ripple-effect>
          </ion-item>
            <ion-icon [name]="icon_name" [ngStyle]="{'color':'red'}"
                    (click)="likeComment()" slot="end">
            </ion-icon>
        </ion-item>
      </ion-list> 
    </div>
  </ion-footer>
</ion-app>
