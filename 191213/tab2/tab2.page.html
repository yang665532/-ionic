<ion-app> 
<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>
      學習
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-toolbar mode="md" class="tabs">
    <ion-segment [(ngModel)]="category" color="primary" mode="md" (ionChange)="segValue($event)">
      <ion-segment-button value="part" checked mode="md" class="seg">
        依部位
      </ion-segment-button>
      <ion-segment-button value="type" (ionChange)="segChange()" mode="md" class="seg">
        依症狀
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

  <div [ngSwitch]="category">
      <div *ngSwitchCase="'part'">
        <ion-list *ngFor="let cour1 of part" 
                  (click)="goDetail(cour1.title, cour1.video, cour1.id)"
                  class="ion-activatable">
          <ion-item>
            <div>
              <img src="{{cour1.thumbPic}}" width="90">
            </div>
            <ion-label>
              {{cour1.title}}
              <ion-ripple-effect></ion-ripple-effect>
            </ion-label>
          </ion-item>
        </ion-list>
      </div>
  
      <div *ngSwitchCase="'type'">
        <ion-list *ngFor="let cour2 of type" 
                  (click)="goDetail(cour2.title, cour2.video, cour2.id)"
                  class="ion-activatable">
          <ion-item>
            <div>
              <img src="{{cour2.thumbPic}}" width="90" height="60">
            </div>
            <ion-label>
              {{cour2.title}}
              <ion-ripple-effect></ion-ripple-effect>
            </ion-label>
          </ion-item>
        </ion-list>
      </div>
    </div>
  </ion-content>
</ion-app>
