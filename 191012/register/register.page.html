<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start" (click)="goback()">
            <ion-icon name="ios-arrow-back"></ion-icon>
        </ion-buttons>
      <ion-title>註冊</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content padding>
    <form [formGroup]="signupForm">
      <ion-item lines="none">
        <ion-label position="stacked">電子郵件</ion-label>
        <ion-input
          formControlName="email"
          type="email"
          placeholder="請輸入您的電子郵件"
          [class.invalid]="!signupForm.controls['email'].valid && signupForm.controls['email'].touched">
        </ion-input>
      </ion-item>
      <ion-item
        class="error-message"
        *ngIf="!signupForm.controls['email'].valid
        && signupForm.controls['email'].touched">
        <ion-label>請輸入有效的電子郵件。</ion-label>
      </ion-item>
  
      <ion-item lines="none">
        <ion-label position="stacked">密碼</ion-label>
        <ion-input  *ngIf="type"
          formControlName="password"
          type="{{type}}"
          placeholder="請輸入密碼"
          [class.invalid]="!signupForm.controls['password'].valid 
          && signupForm.controls['password'].touched">    
          <ion-buttons (click)="hidepwd()">
            <ion-icon *ngIf="icon_name" name="{{icon_name}}"></ion-icon>     
          </ion-buttons>  
        </ion-input>        
      </ion-item>
      <ion-item
        class="error-message"
        *ngIf="!signupForm.controls['password'].valid  &&
        signupForm.controls['password'].touched">
        <ion-label>密碼必須至少6個字元。</ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-label position="stacked">請確認密碼</ion-label>
        <ion-input  *ngIf="type"
          formControlName="re_password"
          type="{{type2}}"
          placeholder="請再輸入密碼"
          [class.invalid]="!signupForm.controls['re_password'].valid 
          && signupForm.controls['re_password'].touched">    
          <ion-buttons (click)="hidere_pwd()">
            <ion-icon *ngIf="icon_name2" name="{{icon_name2}}"></ion-icon>     
          </ion-buttons>  
        </ion-input>        
      </ion-item>
      <ion-item
        class="error-message"
        *ngIf="!signupForm.controls['re_password'].valid &&
        signupForm.controls['re_password'].hasError('equalTo') &&
        signupForm.controls['re_password'].touched">
        <ion-label>密碼不一致！</ion-label>
      </ion-item>
  
      <ion-button
        expand="block"
        (click)="signupUser(signupForm)"
        [disabled]="!signupForm.valid">
        註冊
      </ion-button>
    </form>
  </ion-content>
