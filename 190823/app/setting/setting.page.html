<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>設置</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-tabs>

      <ion-tab-bar slot="bottom">
          <ion-tab-button tab="tab1" (click)="goHome()">
            <ion-icon name="home"></ion-icon>
            <ion-label>主頁</ion-label>
          </ion-tab-button>
        </ion-tab-bar>
        
    </ion-tabs>

    <ion-item-group>
      <ion-item-divider color="light">帳號與安全</ion-item-divider>
      <ion-item>
        <ion-icon name="leaf" item-start></ion-icon>
          重設密碼
      </ion-item>
      <ion-item (click)="logout()">
        <ion-icon name="leaf" item-start></ion-icon>
          登出帳號
      </ion-item>
    </ion-item-group>

</ion-content>
